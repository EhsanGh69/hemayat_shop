{% load static %}
{% load render_partial %}

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'shop/images/header_logo_100.jpg' %}" type="image/x-icon">
    <title>فروشگاه حمایت {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'shop/icons/style.min.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/bootstrap-datepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/aos.min.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/style.min.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/bootstrap-rtl.min.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/custome.css' %}">
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    <div class="site-wrap">
        {% render_partial "shop.views.navbar_view" %}

        {% block content %}{% endblock %}

        {% include "shop/partials/footer.html" %}
    </div>
    
    <script src="{% static 'shop/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'shop/js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'shop/js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'shop/js/popper.min.js' %}"></script>
    <script src="{% static 'shop/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'shop/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'shop/js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'shop/js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'shop/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'shop/js/jquery.easing.1.3.min.js' %}"></script>
    <script src="{% static 'shop/js/aos.min.js' %}"></script>
    <script src="{% static 'shop/js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'shop/js/jquery.sticky.min.js' %}"></script>
    <script src="{% static 'shop/js/main.min.js' %}"></script>

    {% block script %}{% endblock %}

</body>
</html>
