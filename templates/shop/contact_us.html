{% extends "shop/base.html" %}
{% load static %}

{% block title %}| تماس با ما{% endblock %}

{% block content %}
    <div class="site-section bg-light" id="contact-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 mb-5">

                    <form action="#" class="p-5 bg-white">
                        <h2 class="h4 text-black mb-5">فرم تماس با ما</h2>
                        <div class="row form-group">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label class="text-black" for="fname">نام</label>
                                <input type="text" id="fname" class="form-control rounded-0">
                            </div>
                            <div class="col-md-6">
                                <label class="text-black" for="lname">نام خانوادگی</label>
                                <input type="text" id="lname" class="form-control rounded-0">
                            </div>
                        </div>
                        <div class="row form-group">

                            <div class="col-md-12">
                                <label class="text-black" for="email">ایمیل</label>
                                <input type="email" id="email" class="form-control rounded-0">
                            </div>
                        </div>
                        <div class="row form-group">

                            <div class="col-md-12">
                                <label class="text-black" for="subject">موضوع</label>
                                <input type="subject" id="subject" class="form-control rounded-0">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="text-black" for="message">متن پیام</label>
                                <textarea name="message" id="message" cols="30" rows="7" class="form-control rounded-0"
                                        placeholder="سوال و یا نظر خود را در اینجا وارد کنید تا پیگیری شود..."></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="submit" value="ارسال" class="btn btn-black rounded-0 py-3 px-4">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
